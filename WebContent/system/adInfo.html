	<form id="adForm" method="" action="" enctype="multipart/form-data">
	<dl class="setingbox">
	  <dt><span id="lableTitle"></span></dt>
	  <dd>
	    <input id="title" name="title" type="text" class="text" value="" maxlength="100"/>

	 </dd>

        <input accept="image/*" id="picture" type="file" name="simplePicture" class="picture" onchange="previewImage(this,document.getElementById('bigPicture'))" style="display:none;"/>

	   </dd>
	  <dt></dt>
	  <dd>
	    <div class="searchbtn">

	    </div>

<script type="text/javascript">
	var editor;
	$(function(){
		adType = getUrlParameter("adType");
		if(adType=="ad"){
			if(parent.langIsChinese()){
				editor = CKEDITOR.replace('contentTextArea',{
			      language : 'zh-cn'
			     });
			}else{
				editor = CKEDITOR.replace('contentTextArea',{
				      language : 'en-au'
				     });
			}
		}else{
			$(".serverall").css("width","600px");
			$(".serverall").css("height","300px");
		}
	})
</script>
