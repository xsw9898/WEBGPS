<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/public.css?v150825" rel="stylesheet" type="text/css" />
<link href="css/serverinfo.css?v150825" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/json2.js?v150825"></script>
<script type="text/javascript" src="../js/jquery-1.7.1.min.js?v150825"></script>
<script type="text/javascript" src="../js/lhgdialog.min.js?v150825"></script>
<script type="text/javascript" src="../js/myajax.js?v150825"></script>
<script type="text/javascript" src="../js/public.js?v150825"></script>
<script type="text/javascript" src="../js/date.js?v150825"></script>
<script type="text/javascript" src="../js/WdatePicker/WdatePicker.js?v150825"></script>
<script type="text/javascript" src="js/devicepay.js?v150825"></script>
<script type="text/javascript" src="js/deviceselsale.js?v150825"></script>
</head>

<body style="background-color:#fff;">
<div class="serverall" style="width:480px;padding-bottom:30px;">
	<dl class="setingbox">
	  <dt><span id="lableSale"></span></dt>
	  <dd>
	    <select id="clientList" name="clientList">
        </select>&nbsp;<span id="clientWrong" class="red">*</span></dd>
	  <dt><span id="lableName"></span></dt>
	  <dd>
	    <select id="vehicles" size="30" multiple="multiple" style="width:170px;height:150px;border:1px solid #d9d9d9;padding:0px;" name="vehicles"></select>
	    </dd>
	  <dt></dt>
	  <dd>
	  	<input type="checkbox" name="checkPayment" id="checkPayment" value="1"/>
		<span id="selectPayment">&nbsp;</span>
	  </dd>
	  <dt><span id="labelPayBegin"></span></dt>
	  <dd>
	  	<input type="text" class="text" id="payBegin" name="payBegin" size="15" readonly class="Wdate"/>
	  </dd>
	  <dt><span id="lablePayPeriod"></span></dt>
	  <dd>
	    <select id="payPeriod" name="payPeriod">
        </select>
      </dd>
	  <dt><span id="labelPayEnd"></span></dt>
	  <dd>
	  	<input type="text" class="text" id="payEnd" name="payEnd" size="15" readonly class="Wdate"/>
	  </dd>
	  <dt><span id="labelPayDelay"></span></dt>
	  <dd>
	  	<input id="payDelay" name="payDelay" type="text" style="ime-mode:disabled;" class="text" value="0" maxlength="2" onkeydown="onKeyDownDigit(event)"/>
	  	<span id="payDelayWrong" class="red"></span>
	  </dd>
	  <dt id="dtPayMonth"><span id="labelPayMonth"></span></dt>
	  <dd id="ddPayMonth">
	  	<input id="payMonth" name="payMonth" type="text" style="ime-mode:disabled;" class="text" value="0" maxlength="2" onkeydown="onKeyDownDigit(event)"/>
	  	<span id="payMonthWrong" class="red"></span>
	  </dd>
	  <dt id="dtPayStatus"><span id="labelPayStatus"></span></dt>
	  <dd id="ddPayStatus">
	  	<input type="text" class="text" id="payStatus" name="payStatus" size="15" readonly/>
	  </dd>
	  <dt id="dtPayOverDay"><span id="labelPayOverDay"></span></dt>
	  <dd id="ddPayOverDay">
	  	<input type="text" class="text" id="payOverDay" name="payOverDay" size="15" readonly/>
	  </dd>
	  <dt id="dtStoDay" style="display:none"><span id="labelStoDay"></span></dt>
	  <dd id="ddStoDay" style="display:none">
	    <select id="selStoDay" name="selStoDay"></select>
	  </dd>
	  <dt></dt>
	  <dd>
	    <label class="searchbtn">
	      <button id="save" type="submit" onclick="ajaxSaleDevice()"></button>
	    </label>
	  </dd>
	</dl>
</div>
</body>
</html>
