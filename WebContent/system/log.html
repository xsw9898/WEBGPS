<div class="comt">
	<h2 class="title"> <span class="more"></span> <span class="icon icon5"></span> <span id="logQueryTitle"></span> > <span id="logQueryType"></span> </h2>
	<div class="cont">
	  <div class="submenu">

	      <li><a href="javascript:" name="logMenuItem" onclick="javascript:switchLogPage('sysuser')" class="befor"><span id="liSysUsrLog"></span></a></li>

				<button id="sysuserBtnQuery" type="submit"></button>
			</label>
		</div>
		<table width="99%" border="0" cellspacing="0" cellpadding="0" class="devicetable" id="sysuserTable">
			<tr class="heard">
			  <th class="tableft"><span></span></th>
			  <th width="10%"><span id="tdSysuserIndex"></span></th>
			  <th width="10%"><span id="tdSysuserUserName"></span></th>

			    <td><span id="tdIndex"></span></td>
			    <td class="blue"><span id="tdUserName"></span></td>
			    <td class="blue"><span id="tdContent"></span></td>

			    <td class="tabright">&nbsp;</td>
			</tr>        
		</table>
		<div id="sysuserPagination" class="pagination" style="margin:10px 10px 10px 10px;"></div>

				<input type="text" id="serverBegintime" name="serverBeginTime" size="15" readonly class="Wdate" style="width:160px;"/>
