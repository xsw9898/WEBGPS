<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/public.css?v150825" rel="stylesheet" type="text/css" />
<link href="css/serverinfo.css?v150825" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/json2.js?v150825"></script>
<script type="text/javascript" src="../js/jquery-1.7.1.min.js?v150825"></script>
<script type="text/javascript" src="../js/lhgdialog.min.js?v150825"></script>
<script type="text/javascript" src="../js/myajax.js?v150825"></script>
<script type="text/javascript" src="../js/public.js?v150825"></script>
<script type="text/javascript" src="js/clientinfo.js?v150825"></script>
</head>
<body style="background-color:#fff;">
<div class="serverall" style="width:480px;padding-bottom:60px;">
	<dl class="setingbox">
	  <dt><span id="labelName"></span><br /></dt>
	  <dd>
	    <input id="name" name="name" type="text" class="text" value="" maxlength="32"/>
	    <span id="nameWrong" class="red">*</span></dd>
	  <dt><span id="labelAccount"></span></dt>
	  <dd>
	    <input id="account" name="account" type="text" class="text" value="" maxlength="32" />
	    <span id="accountWrong" class="red">*</span></dd>
	  <dt><span id="labelLinkMan"></span></dt>
	  <dd>
	  	<input id="linkMan" name="linkMan" type="text" class="text" value="" maxlength="32"/>
		<span id="telephoneWrong" class="red"></span>
		</dd>
	  <dt><span id="labelTelephone"></span></dt>
	  <dd>
	    <input id="telephone" name="telephone" type="text" style="ime-mode:disabled;" class="text" value="" maxlength="16" onkeydown="onKeyDownDigit(event)"/>
	    <span id="telephoneWrong" class="red"></span>
	  </dd>
	  <dt><span id="labelEmail"></span></dt>
	  <dd>
	    <input id="email" name="email" type="text" class="text" value="" maxlength="32"/>
	    <span id="emailWrong" class="red"></span>
	  </dd>
	  <dt><span id="labelUrl"></span></dt>
	  <dd>
	    <input id="url" name="url" type="text" class="text" value="" maxlength="64"/>
	    <span id="urlWrong" class="red"></span>
	  </dd>
	  <dt id="dtDefaultPwd"><span id="defaultPwdtip" class="red">&nbsp;</span></dt>
	  <dd id="ddDefaultPwd">
	    <span class="red">000000</span>
	  </dd>
	  <dt></dt>
	  <dd>
	    <label class="searchbtn">
	      <button id="save" type="submit" onclick="ajaxSaveClient()"></button>
	    </label>
	  </dd>
	</dl>
</div>
</body>
</html>
