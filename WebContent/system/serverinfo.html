<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="../js/jquery-1.7.1.min.js?v150825"></script>
<script type="text/javascript" src="../js/lhgdialog.min.js?v150825"></script>
<script type="text/javascript" src="../js/myajax.js?v150825"></script>

<body style="background-color:#fff;">
<div class="serverall" style="width:470px;padding-bottom:30px;">
	<dl class="setingbox">
	  <dt><span id="lableName">&nbsp;</span></dt>
	  <dd>
	    <input id="name" name="name" type="text" class="text" value="" maxlength="32"/>
	    <span id="nameWrong" class="red">*</span></dd>
	  <dt><span id="lableIDNO">&nbsp;</span></dt>
	  <dd>
	    <input id="idno" name="idno" type="text" class="text" value="" maxlength="32"/>
	    <span id="idnoWrong" class="red">*</span></dd>
	  <dt id="dtStation"><span id="lableStation">&nbsp;</span></dt>
	  <dd id="ddStation">
	    <select id="stationList" name="stationList">
        </select>
	    <span id="stationWrong" class="red">*</span></dd>
	  <dt><span id="lableLANAddr">&nbsp;</span></dt>
	  <dd>
	    <input id="lanAddress" name="lanAddress" type="text" class="text" value="" maxlength="32"/>
	    <span id="lanAddressWrong" class="red">*</span></dd>
	  <dt><span id="lableWLANDevice">&nbsp;</span></dt>
	  <dd>
	    <input id="deviceIp" name="deviceIp" type="text" class="text" value="" maxlength="32"/>
	    <span id="deviceIpWrong" class="red">*</span>
	  </dd>
	  <dt><span id="lableWLANDevice2">&nbsp;</span></dt>
	  <dd>
	    <input id="deviceIp2" name="deviceIp2" type="text" class="text" value="" maxlength="32"/>
	    <span id="deviceIp2Wrong" class="red">*</span>
	  </dd>
	  <dt><span id="lablePortDevice">&nbsp;</span></dt>
	  <dd>
	    <input id="devicePort" name="devicePort" type="text" style="ime-mode:disabled;" class="text" value="" maxlength="5" onkeydown="onKeyDownDigit(event)"/>
	    <span id="devicePortWrong" class="red">*</span>
	  </dd>
	  <dt><span id="lableWLANClient">&nbsp;</span></dt>
	  <dd>
	    <input id="clientIp" name="clientIp" type="text" class="text" maxlength="32"/>
	    <span id="clientIpWrong" class="red">*</span>
	  </dd>
	  <dt><span id="lableWLANClient2">&nbsp;</span></dt>
	  <dd>
	    <input id="clientIp2" name="clientIp2" type="text" class="text" maxlength="32"/>
	    <span id="clientIp2Wrong" class="red">*</span>
	  </dd>
	  <dt><span id="lablePortClient">&nbsp;</span></dt>
	  <dd>
	    <input id="clientPort" name="clientPort" type="text" style="ime-mode:disabled;" class="text" maxlength="5" onkeydown="onKeyDownDigit(event)"/>
	  	<span id="clientPortWrong" class="red">*</span>
	  </dd>
	  <dt><span id="lablePortClient">&nbsp;</span></dt>
	  <dd>
	  	<span id="tipServerAddress2" class="red">&nbsp;</span>
	  </dd>
	  <dt id="dtOfflineTimeout" style="display:none"><span id="lableOfflineTimeout">&nbsp;</span></dt>
	  <dd id="ddOfflineTimeout" style="display:none">
	    <input id="offlineTimeout" name="offlineTimeout" type="text" style="ime-mode:disabled;" class="text" maxlength="4" onkeydown="onKeyDownDigit(event)"/>
	  	<span id="offlineTimeoutWrong" class="red">*</span>
	  </dd>
	  <dt></dt>
	  <dd>
	    <label class="searchbtn">
	      <button id="save" type="submit" onclick="ajaxSaveServer()">&nbsp;</button>
	    </label>
	  </dd>
	</dl>
</div>
</body>
</html>
