	<style type="text/css">
	#left {
		display:block;
		float:left;
		width:560px; 
		height:480px;
		border: 1px solid Silver;
	}
	#middle {
		height:500px;
		display:block;
		float:left;
		overflow:auto;
		margin-left:10px;
		margin-right:10px;
	}
	#middle .btn-group{
		margin-top:80px;
	}
	#middle .btn-group .item{
		padding:20px 0px;
		margin:0;
		display:block; 
		float:none;
	}
	*+html #middle .btn-group .item{
		display:inline-block;
	}
	#right {
		display:block;
		float:left;
		width:370px; 
		height:480px;
		border: 1px solid Silver;
		overflow: auto;
	}
	#company_tree{
		height:420px;
		margin:2px;
		background-color:#f5f5f5;
		border :1px solid Silver;
		overflow:auto;
	}
	#search .righttitile_vehicle {
		background:	url("../images/icon.png");
		background-attachment: scroll;
		background-repeat: no-repeat;
		background-position: -9px -219px;
		background-color: rgba(0, 0, 0, 0);
	}
	.flexigrid {
		margin:0px 1px;
	}
	</style>

<body onresize="setPanelWidth(); " style="min-width:1050px;">
<div id="search">
	<h2 class="righttitile_vehicle"><span id="groupTitle">&nbsp;</span></h2>
</div>
<div style="padding-left:20px;">
	<div style="width:auto;overflow:hidden;margin-bottom:10px;">
		<div id="left">
			<div class="companyList" style="float:left;overflow: auto;">
				<label class="labelList"><h2><span id="spanGroup"></span></h2></label>
				<div class="searchList" style="margin-top:4px;margin-bottom:4px;">
					<span id="searchCompany">&nbsp;</span>
					<input id="name" name="name" type="text" class="text" value="" maxlength="64" onkeyup="searchCompany()" style="width:100px;"/>&nbsp;&nbsp;	
				</div>
				<div id="company_tree"></div>
			</div>
			<div class="vehicleList" style="float:left;overflow: auto;">
				<label class="labelList"><h2><span id="spanVehicleList"></span></h2></label>
				<div class="searchList" style="margin-top:4px;margin-bottom:4px;">
					<span id="searchVehicle">&nbsp;</span>
					<input id="vehiName" name="vehiName" type="text" class="text" value="" maxlength="64" onkeyup="searchVehicle()" style="width:100px;"/>&nbsp;&nbsp;	
				</div>
				<div id="vehicleTable"></div>
			</div>
		</div>
		<div id="middle"></div>
		<div id="right">
			<label class="labelList"><h2><span id="spanVehicleFree"></span></h2></label>
			<div class="searchList" style="margin-top:4px;margin-bottom:4px;">
				<span id="searchFreeVehicle">&nbsp;</span>
				<input id="freeName" name="freeName" type="text" class="text" value="" maxlength="32" onkeyup="searchFreeVehicle()" style="width:100px;"/>&nbsp;&nbsp;	
			</div>
			<div id="freeVehicleTable"></div>
		</div>
	</div>
	<div id="toolbar-btn" style="display: none;margin:10px;">
<!-- 		<a href="javascript:addGroup();" class="blue"><span id="addGroup">&nbsp;</span></a>&nbsp;&nbsp; -->
<!-- 		<a href="javascript:editGroup();" class="blue"><span id="editGroup">&nbsp;</span></a>&nbsp;&nbsp; -->
<!-- 		<a href="javascript:delGroup();" class="blue"><span id="delGroup">&nbsp;</span></a>&nbsp;&nbsp; -->
<!-- 		<a href="javascript:moveGroup();" class="blue"><span id="moveGroup">&nbsp;</span></a>&nbsp;&nbsp; -->
	</div>
	<div style="display:block;margin:10px;">
		<span id="tipDrag">&nbsp;</span>
		<br><span id="tipMove">&nbsp;</span>
	</div>
</div>
