	<style type="text/css">
		#allStationInfo {
			left: 0;
			top: 0;
			position: absolute;
			width: 710px;
		}
		.dm_map {
			right: 5px;
			top: 0;
			position: absolute;
			border-right: 1px solid #ddd;
			width: 270px;
			height: 593px;
		}
		.switchStation {
			height: 38px;
			line-height: 38px;
			border-bottom: #0071c6 solid 1px;
			margin: 0px 10px;
		}
		.switchStation .switch {
			width: 100px;
			overflow: hidden;
			float: left;
			cursor: pointer;
		}
		.switchStation .switch:hover,.switchStation .switch.cur {
			text-decoration: none;
			border-bottom: #0071c6 solid 3px;
			color: #0077ff;
		}
		.switchStation .switch a{
			display: block;
			height: 35px;
			line-height: 35px;
			font-size: 14px;
			text-align: center;
			padding: 0px;
		}
		#editLinePostion {
    		float: right;
    		margin: 4px 0;
		}
		#editLinePostion .item {
			margin: 0 0;
		}
		#editLinePostion .item .y-btn{
			margin: 0 9px 0 0;
		}
		.toolbar {
			height: 30px;
			line-height: 30px;
			margin: 10px 10px;
		}
		.station-info li {
			display: none;
		}
		.station-info li.cur {
			display: block;
		}
		.station-info .flexigrid {
    		margin: 0 10px;
		}
		.toolbar-search {
			display:none;
			float:left;
		}
		.toolbar-btn {
			display:none;
			float:left;
			margin-left:10px;
		}
		.toolbar-search .real-search-bar {
			width: 180px;
		}
		.toolbar-search .search-bar .search-input-ctn {
			width: 141px;
		}
		.btn-group .item .y-btn.stationRelation span {
    		width: 80px;
		}

 <body onresize="loadReportTableWidth();">
 	<div id="allStationInfo">

<!--  			<div id="editLinePostion"></div> -->
 		</div>
 		<div class="toolbar">
			<div id="toolbar-search" class="toolbar-search"></div>
			<div id="toolbar-btn" class="toolbar-btn"></div>
		</div>
 		<ul class="station-info">

				<table id="upStationInfoTable" style="display:none;"></table>
			</li>
			<li>
				<table id="downStationInfoTable" style="display:none;"></table>
			</li>
