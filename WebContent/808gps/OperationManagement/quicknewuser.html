<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<link href="../ServerManagement/css/public.css" rel="stylesheet" type="text/css" />
	<link href="../ServerManagement/css/serverinfo.css" rel="stylesheet" type="text/css" />
	<link href="../../js/flexigrid/flexiManage.css" rel="stylesheet" type="text/css" />
	<link href="../../js/dxtree/dhtmlxtree.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../../js/json2.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/lhgdialog.min.js"></script>
	<script type="text/javascript" src="../../js/WdatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../js/myajax.js"></script>
	<script type="text/javascript" src="../../js/date.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexiManage.js?150120"></script>
	<script type="text/javascript" src="../../js/dxtree/dhtmlxcommon.js"></script>
	<script type="text/javascript" src="../../js/dxtree/dhtmlxtree.js"></script>
	<script type="text/javascript" src="../../js/company_tree.js?150120"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<script type="text/javascript" src="js/quicknewuser.js"></script>
	<style>
		.td-company .btn-group {
			float:left;
		}
		.td-role .btn-group {
			float:left;
		}
		.td-company .btn-group .y-btn,.td-role .btn-group .y-btn {
			padding: 3px 0;
		}
		.setingbox dd input.text {
			padding: 0 3px 0 2px;
		}
		.td-company .btn-group .item,.td-role .btn-group .item {
			margin: 0 3px 0 0;
		}
		.selectInfo:hover, #info-mid-table .operat:hover {
   		 color: #0068B7;
   		 text-decoration: underline;
		}
	</style>
</head><a></a>
<body style="background-color:#fff;">
<div class="serverall" style="width:470px;padding-bottom:30px;">
	<dl class="setingbox">
	  <dt><span id="account">&nbsp;</span></dt>
	  <dd>
	    <input id="name" name="name" type="text" class="text" value="" maxlength="20"/>
	    <span id="nameWrong" class="red">*</span></dd>
	  <dt><span id="password">&nbsp;</span></dt>
	  <dd>
	    <input id="pwd" name="pwd" type="password" class="text" value="" maxlength="32"/>
	    <span id="pwdWrong" class="red">*</span></dd>
	  <dt id="cpassword"><span id="lableStation">&nbsp;</span></dt>
	  <dd>
	    <input id="cpwd" name="cpwd" type="password" class="text" value="" maxlength="32"/>
	    <span id="cpwdWrong" class="red">*</span></dd>
	  <dt><span id="validity">&nbsp;</span></dt>
	  <dd>
	    <input id="validityValue" name="validityValue" type="text" class="Wdate" size="15" readonly="" style="width:165px;"/>
	    <div class="module" style="display:inline-block;margin-left:5px;">
		<input type="checkbox" style="float: left;margin-top: 5px;" name="digitalIntercom" value="1" id="checkbox-digitalIntercom" class="checkbox-digitalIntercom digitalIntercom">
		<label id="enable" for="checkbox-digitalIntercom"></label>
		</div>
	  <dt><span id="company">&nbsp;</span></dt>
	  <dd class="td-company">
	    <span id="companyWrong" class="red">*</span>
	    <span id = "newcompany" class="selectInfo" onclick="addCompanyInfo();" style="cursor: pointer;margin:0px;"></span>
	  </dd>
	  <dt><span id="rolename">&nbsp;</span></dt>
	  <dd class="td-role">
	    <span id = "newrole" class="selectInfo" onclick="addRoleInfo();" style="cursor: pointer;margin:0px 10px;"></span>
	  </dd>
	  <dt></dt>
	  <dd>
		<div id="toolbar-btn" style="display:none;float:left;margin:10px 0px;" onclick="ajaxSaveUser()"></div>
	  </dd>
	</dl>
</div>
<div id="company_tree" style="height:200px;overflow:auto;position: absolute;display:none;box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);background-color:#f5f5f5;border:1px solid Silver;"></div>
</body>
</html>
