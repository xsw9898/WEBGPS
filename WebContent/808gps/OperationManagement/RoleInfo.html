<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
	<script type="text/javascript" src="../../js/json2.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexiManage.css?150120"/>
	<link href="../../js/dxtree/dhtmlxtree.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../css/labelIcon.css"/>
	<link rel="stylesheet" type="text/css" href="css/CommonInfo.css?150120"/>
	<script type="text/javascript" src="../../js/dxtree/dhtmlxcommon.js"></script>
	<script type="text/javascript" src="../../js/dxtree/dhtmlxtree.js"></script>
	<script type="text/javascript" src="../../js/company_tree.js?150120"></script>
	<script type="text/javascript" src="../../js/lhgdialog.min.js"></script>
	<script type="text/javascript" src="../../js/myajax.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexiManage.js?150120"></script>
	<script type="text/javascript" src="../js/public.js?150120"></script>
	<script type="text/javascript" src="js/RoleInfo.js?150120"></script>
	<style>
		.slide-panel .panel-head .h3{
			background: rgba(0, 0, 0, 0) url("../../js/dxtree/imgs/iconUncheckAll.gif") no-repeat scroll 5px 7px;
			background: url("../../js/dxtree/imgs/iconUncheckAll.gif");
			background-repeat: no-repeat;
			background-position: 5px 7px;
			background-attachment: scroll;
			background-color: rgba(0, 0, 0, 0);
		}
		#info-mid .td-company .btn-group .y-btn {
			padding: 3px 0px;
		}
		#info-mid .td-company .btn-group {
			float: left;
		}
		.select, .not-select {
			margin: 3px 0 -3px 0px;
		}
	</style>
 </head>
 <body>
	<div id="user-role" style="overflow: auto;"></div>
	<div id="info-mid">
		<form>
			<ul id="jbInfo" class="slide-panel">
				<li id="required-area">
					<div class="panel-head">
						<span class="head-control current"></span>
						<h3><span id="spantitle"></span></h3>
					</div>
					<div class="panel-body show">
						<table class="integ_tab">
							<colgroup>
								<col width="150px"><col width="325px"><col width="150px"><col width="325px">
							</colgroup>
							<tbody class="integ_tbody">
							<tr style="height: 0px;">
								<th style="padding: 0px; width: 150px;"></th><td style="padding: 0px; width: 500px;"></td>
							</tr>
							<tr>
								<th>
									<span id="spanRoleName" style="margin-right: 5px;"></span>
								</th>
								<td id="info-role">
									<input type="text" id="role-name" class="role-name" maxlength="32" style="width:224px;border: 1px solid #ddd;font-size: 12px;height: 22px;line-height: 22px;padding: 0 10px;"/>
									<span class="span-tip" style="color:red;">*</span>
								</td>
							</tr>
							<tr>
								<th>
									<span class="tipCompany"></span>
								</th>
								<td class="td-company" style="display:none;"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</li>
			</ul>
			<div id="info-mid-table">
			</div>
		</form>
		<div id="allSelect" style="margin-right: 400px; padding: 5px;">
			<span class="isAllSel"></span><span class="allSel select"></span>&nbsp|&nbsp<span class="noSel not-select"></span>
		</div>
		<div id="toolbar-btn" style="display:none;float:left;margin-top:20px;margin-left:400px;"></div>
	</div>
	<div id="company_tree" style="height:200px;background-color:#f5f5f5;border:1px solid Silver;overflow:auto;position: absolute;display:none;background-color: #fff;border: 1px solid rgba(0, 0, 0, 0.1);box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);"></div>
 </body>
</html>
