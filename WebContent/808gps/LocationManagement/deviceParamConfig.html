<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexigrid.css"></link>
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexiManage.css"/>
	<script type="text/javascript" src="../../js/json2.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/lhgdialog.min.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../js/myajax.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexigrid.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexiManage.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<script type="text/javascript" src="../js/date.js"></script>
	<script type="text/javascript" src="js/deviceParamConfig.js"></script>
	<style>
		#search-list {
			width: 120px;
			height: 390px;
			float: left;
			border: 1px solid #ccc;
			overflow: hidden;
		}
		#search-table {
			margin-left: 125px;
			height: 390px;
			overflow: hidden;
		}
		#search-list ul,#search-table ul{
			padding: 0px;
			margin: 0px;
		}
		#search-table li.list{
			display: none;
		}
		#search-table li.active{
			display: block;
		}
		#search-list a, #search-list li{
		    cursor: pointer;
		}
		#search-list a {
			color: #333;
		    cursor: pointer;
		    font-size: 14px;
		}
		#search-list li {
			border-bottom: 1px solid #ccc;
		    padding:10px;
		    height: 20px;
		    line-height: 20px;
		    overflow: hidden;
		}
		#search-list li.active, #search-list li:hover {
		    background-color: #0b83dc;
		}
		#search-list li.active a, #search-list li:hover a {
			color: #fff;
		}
		#search-table .integ_tab {
			margin: 0px auto;
		}
		#vehicle-config input {
			width: 100px;
		}
		#search-btn {
			height: 30px;
			line-height: 30px;
			padding: 5px 0px 0px 5px;
		}
	</style>
</head>
<body style="background-color:#fff;overflow: auto;font-size: 12px;">
	<div id="search-list">
		<ul>
<!-- 			<li class="device active"><a></a></li> -->
<!-- 			<li class="monitor"><a></a></li> -->
			<li class="vehicle active"><a></a></li>
		</ul>
	</div>
	<div id="search-table">
		<ul>
<!-- 			<li class="list active"><div id="device-config"></div></li> -->
<!-- 			<li class="list"><div id="monitor-config"></div></li> -->
			<li class="list active"><div id="vehicle-config"></div></li>
		</ul>
	</div>
	<div id="toolbar-btn" class="search-button" style="display:none;margin:10px 0 0 250px;"></div>
	<div id="configListTitle" style="font-weight: bold;padding: 5px 0;"></div>
	<table id="configListTable" style="display:none;"></table>
</body>
</html>
