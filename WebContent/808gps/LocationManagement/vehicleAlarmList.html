<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--<metahttp-equivmetahttp-equiv="x-ua-compatible"content="IE=7"/> -->
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/public.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/report.css"/>
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexigrid.css"/>
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexiManage.css"/>
	<link rel="stylesheet" type="text/css" href="../css/labelIcon.css"/>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/json2.js"></script>
	<script type="text/javascript" src="../../js/lhgdialog.min.js"></script>
	<script type="text/javascript" src="../js/myajax.js"></script>
	<script type="text/javascript" src="../../js/WdatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="../js/date.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript"  src="../js/standardStatus.js"></script>
	<script type="text/javascript"  src="../js/vehicleAlarm.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexiManage.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexigrid.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<script type="text/javascript" src="js/vehicleAlarmList.js"></script>
	<style>
		.gray {
			color: gray;
		}
		.flexigrid {
		    margin: 0 10px;
		}
		#sysuserLogDate {
			padding-top: 5px;
		}
		.slinput {
		    margin: 0 10px 5px;
		}
		.flexigrid .bDiv a {
		    cursor: pointer;
		    margin: 0px 10px;
		    outline: 0 none;
		    text-decoration: none;
		}
		.flexigrid .bDiv a:hover{
			color: #219bd0;
		}
		#selectDevice .btn-group {
			float: left;
		}
		#selectDevice .more_car {
		    background: rgba(0, 0, 0, 0) url("../images/track-ico2.png") no-repeat scroll -22px -2px;
		    cursor: pointer;
		    display: inline-block;
		    height: 4px;
		    width: 18px;
		    float: left;
		    margin-top: 12px;
		}
		.slinput .setdatetext {
			width: 120px;
			text-align: right;
		}
		#combox-vehiIdnos {
			width: 105px;
		}
		#label-armType {
			width: 105px;
			overflow: hidden;
		    text-align: center;
		    text-overflow: ellipsis;
		    white-space: nowrap;
		}
		#toolbar-btn .item {
			float: right;
		}
		.maplngLat {
			color: #0077ff;
			cursor: pointer;
			padding: 0px;
		}
		.maplngLat:hover{
		    color: #FF0000;
			text-decoration:underline;
		}
	</style>
</head>
<body onresize="loadReportTableWidth(fixHeight);" style="width: 900px; height: 500px;">
<div id = "sysuserLogDate" class="setdate">
   <div class="slinput">
   		<div class="ttxinput" style="float:left;">
 	    	<span id="labelBeginTime" class="setdatetext" style="float:left;">&nbsp;</span>
	    		<input type="text" id="begintime" size="15" readonly class="Wdate" style="width:142px;float:left;"/>
	    	<span id="labelEndTime" class="setdatetext" style="float:left;margin-left:15px;">&nbsp;</span>
	    		<input type="text" id="endtime" size="15" readonly class="Wdate" style="width:142px;float:left;"/>
	    	<span id="labelhandled" class="setdatetext" style="float:left;margin-left:15px;">&nbsp;</span>
	   		<div id="select-handled" style="float:left;"></div>
	   	</div>
	    <div class="ttxinput" style="float:left;margin-top: 10px;">
	    	<span id="labelVehicle" class="setdatetext" style="float:left;">&nbsp;</span>
	    	<div id="selectDevice" style="float:left;"><i class="more_car"></i></div>
	   		<span id="labelarmType" class="setdatetext" style="float:left;margin-left:15px;width: 93px;">&nbsp;</span>
	   		<div id="select-armType" style="float:left;"></div>
	   		<div id="toolbar-btn" class="ttxinput" style="display:none;float:left;margin-left:15px;width: 120px;"></div>
	   	</div>
    </div>
</div>
<table id="vehicleAlarmTable" style="display:none;"></table>
</body>
</html>
