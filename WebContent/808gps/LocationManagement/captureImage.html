<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/lhgdialog.min.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="js/captureImage.js"></script>
	<style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
      }
      
      ul,ul li {
        margin: 0;
        padding: 0;
        display: block;
        list-style-type: none;
      }
       #wrapper {
        height: 300px;
        overflow: hidden;
        position: relative;
      }
      
      #flip {
        height: 250px;
        margin-bottom: 50px;
        position: relative;
      }
      
      #flip .title {
        position: absolute;
        bottom: -30px;
        width: 100%;
        text-align: center;
        color: #555;
        display: block; 
        opacity: 1;
      }
      
       #flip .title span{
       		padding: 0 20px 0px 0px;
       }
       #flip .title label {
    		font-weight: bold;
       }
      
      #flip a {
        outline: none;
      }
      
      #flip .li-image {
       	 position: absolute;
         display: block;
         bottom: 0;
         width:500px;
         height:230px;
      }
      
      #flip img {
      	cursor: pointer;
      	width: 600px;
        display: block;
        border: 0;
        outline: none;
      }
      
      #page {
        position: absolute;
        left: 20px;
        right: 20px;
        height:20px;
        line-height:20px;
      }
      #page .page{
    	height: 20px;
    	cursor: pointer;
    	float: right;
    	color: #0077ff;
    	padding: 0 40px;
      }
      #page .page:hover{
  	  	 color: #ff0000;
  	  }
  	  #page .popImage {
  	  	float: left;
  	  }
	</style>
</head>
<body style="background-color:#fff;overflow: auto;font-size: 12px;">
	 <div id="wrapper">
    	<ul id="flip">
    		<li id="image" class="li-image" title="">
    			<img src="" />
    			<span class="title">
    				<label class="vehiIdno-title"></label><span class="idno"></span>
    				<label class="channel-title"></label><span class="chn"></span>
    				<label class="time-title"></label><span class="time"></span>
    			</span>
    		</li>
    	</ul>
    </div>	
    <div id="page">
    	<div class="popImage">
    		<input type="checkbox" value="1" name="autoPopImage" id="ck_autoTip"/>
    		<label class="autoTip" for="ck_autoTip"></label>
    	</div>
    	<div class="page"><span class="nextImage"></span></div>
   		<div class="page"><span class="preImage"></span></div>
   	</div>
</body>
</html>
