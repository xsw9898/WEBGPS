<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" type="text/css" href="../css/vehicleTeamTree.css"/>
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexigrid.css"></link>
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexiManage.css"/>
	<script type="text/javascript" src="../../js/json2.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<link href="../../js/dxtree/dhtmlxtree.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../../js/lhgdialog.min.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexiManage.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexigrid.js"></script>
	<script type="text/javascript" src="../../js/dxtree/dhtmlxcommon.js"></script>
	<script type="text/javascript" src="../../js/dxtree/dhtmlxtree.js"></script>
	<script type="text/javascript" src="../../js/company_tree.js"></script>
	<script type="text/javascript" src="../js/jquery.placeholder.js"></script>
	<script type="text/javascript" src="../js/myajax.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<script type="text/javascript" src="../js/date.js"></script>
	<script type="text/javascript"  src="../js/hashtable.js"></script>
	<script type="text/javascript" src="../../js/gps_common.js"></script>
	<script type="text/javascript" src="../js/vehicleTeamTree.js"></script>
    <script type="text/javascript" src="js/issuedInformation.js"></script>
	<style>
		#leftPanel {
			float: left;
			width: 250px;
			margin: 5px;
		}
    	#leftPanel #vehiTeamTree , #leftPanel #vehicleTree {
			width: auto;
		    border: 1px solid #ccc;
		    display: none;
		    margin: 0 0 1px 1px;
		}
		#rightPanel {
			float: right;
			margin: 5px;
    		width: 530px;
    		height: 590px;
    		overflow: hidden;
		}
		#rightPanel #labelTts {
			margin: 6px 0px 0px;
		}
		#rightPanel #labelTts #btnMessage {
			float: right;
			cursor: pointer;
			color: #0077ff;
			padding: 0px 10px;
			background: #f3f6fa none repeat scroll 0 0;
			background-attachment: scroll;
			background-repeat: no-repeat;
			background-position: 0 0;
			background-color: #f3f6fa;
		}
		#rightPanel #labelTts #btnMessage:hover {
			color: #ff0000;
		}
		#rightPanel #labelTts span.active {
			border: 1px solid #0077ff; 
			border-bottom: none;
		}
		#rightPanel .addTts {
			max-height: 153px;
			border: 1px solid #0077ff;
			display: none;
			background: #f3f6fa none repeat scroll 0 0;
			background-attachment: scroll;
			background-repeat: no-repeat;
			background-position: 0 0;
			background-color: #f3f6fa;
		}
		#rightPanel div.active {
			display: block;
		}
		#rightPanel #addTtsContent #addTtsDiv {
			padding: 5px 15px;
		}
		#rightPanel #addTtsContent #addTtsDiv #btnAddTts{
			padding: 5px;
		}
		#rightPanel #addTtsContent #addTtsDiv #btnAddTts a{
			color: #0077ff;
		}
		#rightPanel #addTtsContent #addTtsDiv #btnAddTts a:hover{
			color: #ff0000;
		}
		#rightPanel #addTtsContent #addTtsDiv #addTtsText {
			display: none;
		}
		#rightPanel #addTtsContent #addTtsDiv #addTtsText input{
			background: #fff none repeat scroll 0 0;
			background-attachment: scroll;
			background-repeat: no-repeat;
			background-position: 0 0;
			background-color: #fff;
    		border: 1px solid #b7c6d2;
    		border-radius: 3px;
    		font-size: 12px;
    		height: 23px;
    		padding-left: 3px;
    		width: 380px;
		}
		#rightPanel #addTtsContent #addTtsDiv #addTtsText a{
			background:url(../images/icon_s_for.png) 0 0 no-repeat;
			height: 16px;
		    width: 16px;
		    cursor: pointer;
		    display: inline-block;
		    transition: none 0s ease 0s;
		    margin: 4px 0px -4px 10px;
		}
		#rightPanel #addTtsContent #addTtsDiv #addTtsText .confirm {
			background-position: -25px -170px;
		}
		#rightPanel #addTtsContent #addTtsDiv #addTtsText .cancel {
			background-position: -134px -169px;
		}
		#rightPanel #addTtsContent #addTtsList {
		    margin-bottom: 8px;
    		max-height: 113px;
    		overflow: auto;
		}
		#rightPanel #addTtsContent #addTtsList ul li {
		    -moz-border-bottom-colors: none;  		    
		    -moz-border-left-colors: none; 
 		    -moz-border-right-colors: none; 
 		    -moz-border-top-colors: none; 
		    border-color: transparent;
		    border-image: none;
		    border-style: solid;
		    border-width: 1px 0;
		    clear: both;
		    overflow: hidden;
		    padding: 5px 10px;
		    position: relative;
		}
		#rightPanel #addTtsContent #addTtsList ul li:hover {
 		    -moz-border-bottom-colors: none; 
 		    -moz-border-left-colors: none; 
 		    -moz-border-right-colors: none; 
 		    -moz-border-top-colors: none; 
		    background: #fff none repeat scroll 0 0;
			background-attachment: scroll;
			background-repeat: no-repeat;
			background-position: 0 0;
			background-color: #fff;
		    border-color: #b4d4ec;
		    border-image: none;
		    border-style: solid;
		    border-width: 1px 0;
		    cursor: pointer;
		}
		#rightPanel #addTtsContent #addTtsList ul li span {
		    display: block;
		    float: left;
		    line-height: 1.3em;
		    margin-right: 20px;
		}
		#rightPanel #addTtsContent #addTtsList ul li a {
		    background:url(../images/icon_s_for.png) -134px -169px no-repeat;
		    background:	url("../images/icon_s_for.png");
			background-attachment: scroll;
			background-repeat: no-repeat;
			background-position: -134px -169px;
			background-color: rgba(0, 0, 0, 0);
		    display: none;
		    height: 16px;
		    position: absolute;
		    right: 10px;
		    text-indent: -9999px;
		    width: 16px;
		}
		#rightPanel #addTtsContent #addTtsList ul li:hover a {
		    display: block;
		}
		#rightPanel #ttsText {
			width:528px;
			height:60px;
			max-width:528px;
			max-height:60px;
			margin-top:6px;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body style="background-color:#fff;overflow: auto;font-size: 12px;width: 800px;height:600px;">
	<div id="leftPanel">
		<div id="searchTeam" class="so fl">
			<span>
				<i class="icon icon_so"></i>
				<input class="so_text" name="searchName" type="text" placeholder=""/>
			</span>
			<div class="tc_box so_box">
				<ul>
				</ul>
			</div>
		</div>
		<div id="vehiTeamTree"></div>
		
		<div id="searchVehi" class="so fl">
			<span>
				<i class="icon icon_so"></i>
				<input class="so_text" name="searchName" type="text" placeholder=""/>
			</span>
			<div class="tc_box so_box">
				<ul>
				</ul>
			</div>
		</div>
		<div id="vehicleTree"></div>
	</div>
	<div id="rightPanel">
		<div id="labelTts">
			<span id="labelMessage"></span>
			<span id="messageNotMore"></span>
			<span id="btnMessage" class=""></span>
		</div>
		<div id="addTtsContent" class="addTts">
			<div id="addTtsDiv">
				<p id="btnAddTts" title=""><a href="javascript:void(0);"></a></p>
				<div id="addTtsText">
					<input id="newTtsText" type="text" placeholder=""/>
					<a id="btnConfirm" class="confirm" title="" href="javascript:void(0);"></a>
					<a id="btnCancel" class="cancel" title="" href="javascript:void(0);"></a>
				</div>
			</div>
			<div id="addTtsList">
				<ul>
				</ul>
			</div>
		</div>
		<textarea id="ttsText" maxlength="240"></textarea>
		<div style="margin: 5px 0;">
			<input type="checkbox" value="1" name="autoSaveMsg" id="autoSaveMsg" style="height: 18px; line-height: 18px; padding: 0px; white-space: nowrap; float: left; margin-right: 2px;"/>
   			<label class="autoSaveMsgTip" for="autoSaveMsg"></label>
   		</div>
		<div id="toolbar-btn" class="search-button" style="display:none;margin:5px 0px;"></div>
		<div id="ttsSendList" style="font-weight: bold;padding: 5px 0;"></div>
		<table id="ttsInfoTable" style="display:none;"></table>
	</div>
</body>
</html>
