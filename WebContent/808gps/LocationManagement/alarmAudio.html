<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<link href="../../css/public.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexigrid.css"></link>
	<link rel="stylesheet" type="text/css" href="../../js/flexigrid/flexiManage.css"/>
	<link rel="stylesheet" type="text/css" href="../css/labelIcon.css"/>
	<script type="text/javascript" src="../../js/json2.js"></script>
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.form.js"></script>
	<script type="text/javascript" src="../../js/lhgdialog.min.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexiManage.js"></script>
	<script type="text/javascript" src="../../js/flexigrid/flexigrid.js"></script>
	<script type="text/javascript" src="../js/myajax.js"></script>
	<script type="text/javascript" src="../../js/public.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
    <script type="text/javascript" src="js/alarmAudio.js"></script>
	<style>
		#upLoad {
			float: left;
			border: 1px solid #ddd;
			margin: 0px 10px 10px 10px;
			width: 760px;
		}
		#upLoad .fileitem {
			padding: 5px 5px 5px 5px;
			float: left;
		}
		#selectedAudio {
			border: 1px solid #bbcbdf;
			background-color: #fff;
			background-image: linear-gradient(to top, #f5f9fc, #fff);
			padding: 2px 10px;
			cursor: pointer;
			color: #0071c6;
			font-family:arial;
		}
		#selectedAudio:hover{
			color: #FF0000;
		}
		#descText {
			width:428px;
			/* height:60px;
			min-width:428px;
			max-width:428px;
			max-height:60px;
			border: 1px solid #ddd; */
		}
		.flexigrid {
		    margin: 0 10px;
		    float: left;
		}
		
		#audioTable a {
		    margin: 0px 10px;
		}
	</style>
</head>
<body onresize="loadReportTableWidth(fixHeight);" style="background-color:#fff;overflow: auto;font-size: 12px;">
	<div id="labelUpLoad" style="font-weight: bold;padding: 0px 10px 0px 10px;float: left;"></div>
	<div id="upLoad">
		<form id="audioForm" enctype="multipart/form-data">
			<div class="fileitem">
				<span id="spanFileName"></span>
				<input type="text" name="name" class="filename" maxlength="40" style="width:300px;"/>
				<span id="spanFileNameTip"></span>
			</div>
			<div id="updateFile" class="fileitem" style="margin-left: 64px;">
				<label id="selectedAudio" class="selectedAudio" for="selAudio">
		   			<input accept="audio/mpeg" id="selAudio" type="file" name="simpleAudio" class="selAudio" onchange="previewImage(this)" style="width: 0;height:0;filter:alpha(opacity=0);opacity:0;position:absolute;left:-10000px;"/>
		   		</label>
		   		<span id="updateAudioTip" class="red"></span>
		 	</div>
		 	<div id="labelAudioDesc" class="fileitem">
				<span id="spanFileDesc"></span>
				<input id="descText" name="desc"/>
				<span id="messageNotMore"></span>
			</div>
			<div id="toolbar-btn" class="search-button" style="display:none;padding:5px;"></div>
		</form>
	</div>
	<div id="audioList" style="font-weight: bold;padding:0px 10px 5px 10px;float: left;"></div>
	<table id="audioTable" style="display:none;"></table>
</body>
</html>
