	<style>
		#search-list {
			width: 120px;
			float: left;
			border: 1px solid #ccc;
			overflow: hidden;
		}
		#search-list ul,#search-table ul{
			padding: 0px;
			margin: 0px;
		}
		#search-table li.list{
			display: none;
		}
		#search-table li.active{
			display: block;
		}
		#search-list a, #search-list li{
		    cursor: pointer;
		}
		#search-list a {
			color: #333;
		    cursor: pointer;
		    font-size: 14px;
		}
		#search-list li {
			border-bottom: 1px solid #ccc;
		    padding:10px;
		    height: 20px;
    		line-height: 20px;
		    overflow: hidden;
		}
		#search-list li.active, #search-list li:hover {
		    background-color: #0b83dc;
/* 		    border-left: 2px solid #4cffff; */
		}
		#search-list li.active a, #search-list li:hover a {
			color: #fff;
		}
		#search-btn {
			height: 30px;
			line-height: 30px;
			padding: 5px 0px 0px 5px;
		}
		#toolbar-btn1, #toolbar-btn2{
			width:auto;
		}
		a {
		    outline: 0 none;
		    text-decoration: none;
			margin: 0px 15px 0px 0px;
		}
