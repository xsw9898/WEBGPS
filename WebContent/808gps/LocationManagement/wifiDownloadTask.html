	<style>
		.gray {
			color: gray;
		}
		.flexigrid {
		    margin: 0 10px;
		}
		
		#alarmLinkageTable a {
		    margin: 10px;
		}
		#sysuserLogDate {
			padding-top: 5px;
		}
		.slinput {
		    margin: 0 10px 5px;
		}
		.flexigrid .bDiv a {
		    cursor: pointer;
		    margin: 0px 10px;

		    text-decoration: none;
		}
		.flexigrid .bDiv a:hover{
			color: #219bd0;
		}

			width: 105px;
		}

			float: right;
		}

<body onresize="loadReportTableWidth(fixHeight);">
<div id = "sysuserLogDate" class="setdate">
   <div class="slinput">
   		<div class="ttxinput" style="float:left;">
 	    	<span id="labelBeginTime" class="setdatetext" style="float:left;">&nbsp;</span>
	    		<input type="text" id="begintime" size="15" readonly class="Wdate" style="width:142px;float:left;"/>
	    	<span id="labelEndTime" class="setdatetext" style="float:left;margin-left:15px;">&nbsp;</span>
	    		<input type="text" id="endtime" size="15" readonly class="Wdate" style="width:142px;float:left;"/>

	    <div class="ttxinput" style="float:left;margin-top: 10px;">

	   		<span id="labelStatus" class="setdatetext" style="float:left;margin-left:6px;">&nbsp;</span>
	   		<div id="select-status" style="float:left;width:153px;"></div>
	   		<div id="toolbar-btn" class="ttxinput" style="display:none;float:left;width: 120px;"></div>
	   	</div>
    </div>
</div>
<table id="wifiDownloadTaskTable" style="display:none;"></table>
