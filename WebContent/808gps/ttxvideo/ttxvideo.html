<body onresize="setPanelWidth();">
<div class="dm_map" >
	<div class="map_btn">

			<span class="tv_play_span" style="font-size: 15px;font-weight: bold;display:none;""></span>
			<span class="btn_tv_icon btn_tv_min fr" style="display:none;"></span>

		<div class="tv_box" style="display:none;">
			<span><i class="icon icon_num1"></i></span>

				<i class="icon icon_view"></i><i class="icon icon_xl"></i>

					<li id="liViewFull"><a id="viewFull" href="#"><i class="icon_select"></i></a></li>

					<li><a id="bufferLong" href="#"><i class="icon icon_gou"></i></a></li>
				</ul>
			</span>
			<span id="box_capture">

			</span>
			<span id="box_voice"><i class="icon icon_voice"></i></span>
			<span>
				<i class="icon icon_play_all"></i>
				<!-- <i class="icon icon_xl"></i> -->
			</span>
			<span id="box_stop">
				<i class="icon icon_close_show"></i><i class="icon icon_xl"></i>
				<ul class="tc_box" style="display: none;">
					<li><a id="stopAll" href="#"><i class="icon icon_gou"></i></a></li>
					<li><a id="clearAll" href="#"><i class="icon icon_gou"></i></a></li>
