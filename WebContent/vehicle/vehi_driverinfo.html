<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<link href="../css/report.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/json2.js"></script>
<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/lhgdialog.min.js"></script>
<script type="text/javascript" src="../js/myajax.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../js/date.js"></script>
<script type="text/javascript" src="../js/gps_common.js"></script>
<script type="text/javascript" src="js/vehi_driverinfo.js"></script>
</head>
<body>
<div id="search" style="padding-bottom:8px;">
	<h2 class="righttitile_vehicle"><span id="vehiTitle">&nbsp;</span></h2>
	<label class="searchinput">
      <input id="vehisearch" name="vehisearch" type="text" value="" maxlength="32"/>
    </label>
    <a href="javascript:queryDriverInfo();" class="searchbtn">
    	<span id="btnSearchDriver">&nbsp;</span>
    </a>
    <a href="javascript:addDriverInfo();" class="searchbtn" style="margin-left:6px;">
    	<span id="btnAddDriverInfo">&nbsp;</span>
    </a>
    <a href="javascript:deleteDriverInfo();" class="searchbtn" style="margin-left:6px;">
    	<span id="btnDeleteDriverInfo">&nbsp;</span>
    </a>
</div>
<table width="1200" border="0" cellspacing="0" cellpadding="0" class="devicetable" id="vehiTable">
	<tr class="heard">
		<th class="tableft"><span></span></th>
		<th class="checkbox"><input type="checkbox" name="selectAll" id="selectAll" onclick="onSelectedAll('selectIdList', 'selectAll')"/></th>
		<th id="thOperator"></th>
		<th id="thIndex">&nbsp;</th>
		<th id="thName">&nbsp;</th>
		<th id="thTelephone">&nbsp;</th>
		<th id="thCardNO">&nbsp;</th>
		<th id="thLicence">&nbsp;</th>
		<th id="thOrgName">&nbsp;</th>
		<th id="thEffective">&nbsp;</th>
		<th id="thExpiration">&nbsp;</th>
		<th class="tabright"><span></span></th>
	</tr>
	<tr id="vehiTableTemplate" class="tabdata" style="display:none">
		<td class="tableft">&nbsp;</td>
		<td><input type="checkbox" id="selectIdList" name="selectIdList" onclick="onSelectedItem('selectIdList', 'selectAll')" value=""/></td>
		<td id="tdOperator" class="set"></td>
		<td id="tdIndex">&nbsp;</td>
		<td id="tdName" class="set">&nbsp;</td>
		<td id="tdTelephone">&nbsp;</td>
		<td id="tdCardNO">&nbsp;</td>
		<td id="tdLicence">&nbsp;</td>
		<td id="tdOrgName">&nbsp;</td>
		<td id="tdEffective">&nbsp;</td>
		<td id="tdExpiration">&nbsp;</td>
		<td class="tabright">&nbsp;</td>
	</tr>
</table>
<div id="vehiPagination" class="pagination" style="margin:10px 10px 10px 10px;"></div>
</body>
</html>
