<style type="text/css">
.loginright { position: relative; float: right; top:40px; right:40px; width:425px}
#rollingBanner { position: relative; overflow: hidden; cursor: pointer; }
#rb_btnBack, #rb_btnNext { display: block; position: absolute; left: -50px; width: 35px; height: 0; background: url(images/system/back.png) no-repeat; padding-top: 35px; overflow: hidden; cursor: pointer; z-index: 3 }
#rb_btnNext { left: auto; right: -50px; background-position: -35px 0; }
#rb_btnNext:hover { background-position: -35px -35px; }
#rb_btnBack:hover { background-position: 0 -35px; }
#rb_dots { height: 14px; margin:20px auto 0; text-align: center; position:relative; z-index: 2; _left: 50%; _margin-left: -10%;  }
.rb_dot { width: 14px; height: 14px; display: inline-block; _display: inline; *display: inline; zoom:1; _float: left; background: url(images/home/dot.png); margin-left: 5px; margin-right: 5px; cursor: pointer; z-index: 99; overflow: hidden;}
#rb_items { height: 100%; position: absolute; top: 0; z-index: 1; }
#rb_item1, #rb_item2 { float: left; height: 100%; }
</style>

<div class="contbg">
<div id="content">
	<div class="logleft">
    	<div class="logtop"></div>
        <div class="logicon"><span id="loginArea"></span></div>
        <div class="logintab">
        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td class="inputtext"><span id="spanAccount"></span></td>
                <td class="logininput"><input value="" name="userAccount" id="userAccount" type="text"  maxlength="32" style="ime-mode:disabled;" onkeydown="return specialChar(event);"/></td>
              </tr>
              <tr>
                <td class="inputtext"><span id="spanPassword"></span></td>
                <td class="logininput"><input value="" name="password" id="password" type="password" maxlength="16" style="ime-mode:disabled;"/></td>
              </tr>
              <tr>
                <td class="inputtext"><span id="spanCode"></span></td>
                <td class="loginyzm"><input value="" id="verificationCode" maxlength="4" class="yzm" type="text" style="ime-mode:disabled;" onkeydown="onKeyDownDigit(event);"  onkeydown="doLoginKeyEvent(event);"/><img id="rand" src="" title="" onclick="changeValidateCode()" /></td>
              </tr>
              <tr>
                <td class="inputtext"></td>
                <td class="loginbtn"><a href="javascript:void(0);" onclick="login();"><span id="spanLogin"></span></a></td>
              </tr>
            </table>
        </div>
    </div>
    <div class="loginright">
	<div id="rb_btnBack" onclick="rbRollTo(rbcurrent-1,true)">&nsbp;</div>
		<div id="rb_btnNext" onclick="rbRollTo(rbcurrent+1,false)">&nsbp;</div>
			<div id="rollingBanner">
			<div id="rb_items">
			<div id="rb_item1"> </div>
			<div id="rb_item2">
