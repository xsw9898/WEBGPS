<script type="text/javascript" src="../js/json2.js"></script>
<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>

<script type="text/javascript" src="../js/editselect/jquery.editable-select.js"></script>
<script type="text/javascript" src="../js/lhgdialog.min.js"></script>

<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.4/themes/icon.css"/>

<script type="text/javascript" src="../js/jquery-easyui-1.4/jquery.easyui.min.js"></script>

</head>
<body>
<div id = "sysuserLogDate" class="setdate">
<form method="post" name="reportForm" action="">
	<h2 class="righttitile1"><span id="reportTitle">&nbsp;</span></h2>
    <div class="slinput">
    	<div class="inputdis">
	    	<span id="labelBegintime" class="setdatetext">&nbsp;</span>
	    		<input type="text" id="begintime" name="begintime" size="15" readonly class="Wdate" style="width:160px;"/>
	    	<span id="labelEndtime" class="setdatetext">&nbsp;</span>
	    		<input type="text" id="endtime" name="endtime" size="15" readonly class="Wdate" style="width:160px;"/>
	    </div>
    </div>
    <div class="slinput">
    	<div class="inputdis">
    		<span id="labelSelectVehicle" class="setdatetext">&nbsp;</span>
	    	<select class="editable-select" id="deviceList" name="deviceList"></select>
	    	<input type="text" style="display:none" id="devIdnos" name="devIdnos" value=""/>
    	</div>
	    <a href="#" id="btnSelVehicle" class="pinbtn"><span id="spanBtnSelVehicle">&nbsp;</span></a>
    	<a href="#" id="btnQuery" class="pinbtn"><span id="spanBtnQuery">&nbsp;</span></a>
		<a href="#" id="btnExport" class="pinbtn"><span id="spanBtnExport">&nbsp;</span></a>		
		<a href="#" id="btnExportCsv" class="pinbtn"><span id="spanBtnExportCsv">&nbsp;</span></a>
		<a href="#" id="btnExportPdf" class="pinbtn"><span id="spanBtnExportPdf">&nbsp;</span></a>
		<a href="#" id="btnExportx" class="pinbtn pagination-load"><span id="qert">&nbsp;</span></a>
     </div>
</form>
</div>
	<table id="onlineDetailTable" class="easyui-datagrid" title="CheckBox Selection on DataGrid" style="width:700px;height:250px">
<!-- 			data-options="rownumbers:true,singleSelect:true,url:'../datagrid_data1.json',method:'get'"> -->
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'beginTime',width:80">Item ID</th>
				<th data-options="field:'endTime',width:100">Product</th>
				<th data-options="field:'counts[0]',width:80,align:'right'">List Price</th>
				<th data-options="field:'counts[1]',width:80,align:'right'">Unit Cost</th>
				<th data-options="field:'counts[2]',width:220">Attribute</th>
				<th data-options="field:'counts[3]',width:60,align:'center'">Status</th>
			</tr>
		</thead>
	</table>
	<div style="margin:10px 0;">
		<span>Selection Mode: </span>
		<select onchange="$('#onlineDetailTable').datagrid({singleSelect:(this.value==0)})">
			<option value="0">Single Row</option>
			<option value="1">Multiple Rows</option>
		</select><br/>
		SelectOnCheck: <input type="checkbox" checked onchange="$('#onlineDetailTable').datagrid({selectOnCheck:$(this).is(':checked')})"/><br/>
		CheckOnSelect: <input type="checkbox" checked onchange="$('#onlineDetailTable').datagrid({checkOnSelect:$(this).is(':checked')})"/>
	</div>
<div id="onlineDetailPagination" class="pagination" style="margin:10px 10px 10px 10px;"></div>
</body>
</html>
