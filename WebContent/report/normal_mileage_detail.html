<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<link href="../css/report.css" rel="stylesheet" type="text/css" />
<link href="../js/editselect/jquery.editable-select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/json2.js"></script>
<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../js/editselect/jquery.editable-select.js"></script>
<script type="text/javascript" src="../js/lhgdialog.min.js"></script>
<script type="text/javascript" src="../js/myajax.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
<script type="text/javascript" src="../js/WdatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../js/date.js"></script>
<script type="text/javascript" src="../js/gps_common.js"></script>
<script type="text/javascript" src="js/search_option.js"></script>
<script type="text/javascript" src="js/normal_mileage_detail.js"></script>
</head>
<body>
<div id = "sysuserLogDate" class="setdate">
<form method="post" name="reportForm" action="">
	<h2 class="righttitile1"><span id="reportTitle">&nbsp;</span></h2>
    <div class="slinput">
    	<div class="inputdis">
	    	<span id="labelBegintime" class="setdatetext">&nbsp;</span>
	    		<input type="text" id="begintime" name="begintime" size="15" readonly class="Wdate" style="width:160px;"/>
	    	<span id="labelEndtime" class="setdatetext">&nbsp;</span>
	    		<input type="text" id="endtime" name="endtime" size="15" readonly class="Wdate" style="width:160px;"/>
	    </div>
	    <div style="float:left;margin:0px auto;">
	    	<input type="radio" name="report" id="report_daily" checked style="float:left;" onclick="checkType('daily')"/> 
	    	<div style="float:left;"><span id="labelDaily" class="setdatetext" style="height:20px;">&nbsp;</span></div>
     		<input type="radio" name="report" id="report_monthly" style="float:left;margin-left:10px;" onclick="checkType('monthly')"/> 
     		<div style="float:left;"><span id="labelMonthly" class="setdatetext" style="height:20px;">&nbsp;</span></div>
     		<input type="text" style="display:none" id="reportType" name="reportType" value=""/>
    	</div>
    </div>
    <div class="slinput">
    	<div class="inputdis">
    		<span id="labelSelectVehicle" class="setdatetext">&nbsp;</span>
	    	<select class="editable-select" id="deviceList" name="deviceList"></select>
	    	<input type="text" style="display:none" id="devIdnos" name="devIdnos" value=""/>
    	</div>
	    <a href="#" id="btnSelVehicle" class="pinbtn"><span id="spanBtnSelVehicle">&nbsp;</span></a>
    	<a href="#" id="btnQuery" class="pinbtn"><span id="spanBtnQuery">&nbsp;</span></a>
		<a href="#" id="btnExport" class="pinbtn"><span id="spanBtnExport">&nbsp;</span></a>		
		<a href="#" id="btnExportCsv" class="pinbtn"><span id="spanBtnExportCsv">&nbsp;</span></a>
		<a href="#" id="btnExportPdf" class="pinbtn"><span id="spanBtnExportPdf">&nbsp;</span></a>
     </div>
</form>
</div>
<div style="height:550px;overflow: scroll;">
<table width="99%" border="0" cellspacing="0" cellpadding="0" class="devicetable" id="milDetailTable">
	<tr class="heard">
		<th class="tableft"><span></span></th>
		<th><span id="thIndex">&nbsp;</span></th>
		<th><span id="thName">&nbsp;</span></th>
		<th><span id="thPlateColor">&nbsp;</span></th>
		<th><span id="thVehiColor">&nbsp;</span></th>
		<th><span id="thStatisticalDate">&nbsp;</span></th>
		<th><span id="thStatisticalMileage">&nbsp;</span></th>
		<th><span id="thGPSMileage">&nbsp;</span></th>
		<th><span id="thStandardOil">&nbsp;</span></th>
		<th><span id="thTotalOil">&nbsp;</span></th>
		<th><span id="thOilCost">&nbsp;</span></th>
		<th class="tabright"><span></span></th>
	</tr>
	<tr id="milDetailTableTemplate" class="tabdata" style="display:none">
		<td class="tableft">&nbsp;</td>
		<td><span id="tdIndex">&nbsp;</span></td>
		<td><span id="tdName">&nbsp;</span></td>
		<td><span id="tdPlateColor">&nbsp;</span></td>
		<td><span id="tdVehiColor">&nbsp;</span></td>
		<td><span id="tdStatisticalDate">&nbsp;</span></td>
		<td><span id="tdStatisticalMileage">&nbsp;</span></td>
		<td><span id="tdGPSMileage">&nbsp;</span></td>
		<td><span id="tdStandardOil">&nbsp;</span></td>
		<td><span id="tdTotalOil">&nbsp;</span></td>
		<td><span id="tdOilCost">&nbsp;</span></td>
		<td class="tabright">&nbsp;</td>
	</tr>
</table>
</div>
<div id="milDetailPagination" class="pagination" style="margin:10px 10px 10px 10px;"></div>
</body>
</html>
